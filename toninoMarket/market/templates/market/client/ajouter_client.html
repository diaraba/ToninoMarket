{% load static %}

    <head>
        <meta charset="utf-8">
        <title>Tonino Market</title>
        <link rel="stylesheet" href="{% static 'market\styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    </head>
    {% with WIDGET_ERROR_CLASS='is-invalid' %}

            <form action="{% url 'ajouter_client' %}" method="post" class="modal-content">  <!-- 1 -->
                {% csrf_token %}  <!-- 2 -->
                 
                <div class="">
                    <h6 class="text-center display-6 ">Ajouter client &nbsp; <a class="fa-solid fa-add text-decoration-none" ></a></h6>
                </div>

                <div class="modal-body">

                    <div class="mb-3">
                        <label for="{{ form.nom.id_for_label }}" class="form-label ">Nom:</label>
                        {{ form.nom }}
                    </div>

                    <div class="mb-3 ">
                        <label for="{{ form.prenom.id_for_label }}" class="form-label ">Prenom:</label>
                        {{ form.prenom }}
                    </div>

                    <div class="mb-3 ">
                        <label for="{{ form.date_naissance.id_for_label }}" class="form-label ">Date de naissance:</label>
                        {{ form.date_naissance }}
                    </div>


                    <div class="mb-3 ">
                        <label for="{{ form.telephone.id_for_label }}" class="form-label " >Telephone:</label>
                        {{ form.telephone }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.adresse.id_for_label }}" class="form-label ">Adresse:</label>
                        {{ form.adresse }}
                    </div>
                </div>

                <div class="spacing modal-footer text-center">
                    <a  class="text_button   btn btn-light" data-bs-dismiss="modal" aria-label="Close" >Retour</a>
                    <button class="btn btn-light text_button text-white eye" type="submit">Enregistrer</button>
                </div>

            </form>
{% endwith %}
