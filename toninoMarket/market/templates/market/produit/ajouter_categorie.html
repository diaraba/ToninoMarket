{% load static %}

    <head>
        <meta charset="utf-8">
        <title>Tonino Market</title>
        <link rel="stylesheet" href="{% static 'market\styles.css' %}" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    </head>
    <body>
            <form action="{% url 'ajouter_categorie'%}" method="post" class="modal-content">  <!-- 1 -->
                {% csrf_token %}  <!-- 2 -->
                <div class="">
                    <h6 class="text-center display-6 ">Ajouter categorie  <a class="fa-solid fa-add text-decoration-none warning" ></a></h6>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="{{ form.code.id_for_label }}" class="form-label ">Code:</label>
                        {{ form.code }}
     
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.libelle.id_for_label }}" class="form-label ">Libelle:</label>
                        {{ form.libelle }}
                    </div>
                </div>    
                <div class="spacing modal-footer text-center">
                    <a  class="text_button   btn btn-light" data-bs-dismiss="modal" aria-label="Close" >Retour</a>
                    <button class="btn btn-light text_button text-white eye" type="submit">Enregistrer</button>
                </div>

            </form>

    </body>
